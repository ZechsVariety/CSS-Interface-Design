<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rounded Corners | COMP1054 Web User Interface Design</title>
	<style>
		html {
			font-family: sans-serif;
		}
		div {
			background: #999;
			float: left;
			height: 150px;
			margin: 10px;
			width: 150px;

			border: 3px solid black;
			padding: 1rem;
			/* whenever a css value is changed, transition for .5 seconds */
			transition: all .5s;
		}
		/* DONE 1: Set all corners to the same radius value with border-radius */
		.all-corners {
			/* round corners */
			border-radius: 2rem;

			/* also squircle to make it smoother (limited support) */
			corner-shape: squircle;
		}
		/* DONE 2: Set only one corner to a specific radius with border-top-left-radius */
		.one-corner {
			border-top-right-radius: 2rem;
		}
		/* DONE 3: Apply elliptical corners to all four corners with 2 values separated with a '/' */
		.elliptical-corners {
			/* 2rem x, 1rem y */
			border-radius: 2rem / 1rem;
		}
		/* DONE 4: Create a circle out of any square element */
		.circle {
			border-radius: 50%;
		}
		/* DONE 5: Control opposite corner radii with top-left-and-bottom-right | top-right-and-bottom-left */
		.multiple-values-2 {
			/* awesm */
			border-radius: 2rem 1rem;
		}
		/* DONE 6: Three values with top-left | top-right-and-bottom-left | bottom-right */
		.multiple-values-3 {
			border-radius: 1rem 2rem 3rem;
		}
		/* DONE 7: Try four values with top-left | top-right | bottom-right | bottom-left */
		.multiple-values-4:hover {
			border-radius: 1rem 2rem 3rem 4rem;
		}
		/* Learn more about border-radius at https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius */
	</style>

</head>
<body>
	<div class="all-corners">Step 1</div>
	<div class="one-corner">Step 2</div>
	<div class="elliptical-corners">Step 3</div>
	<div class="circle">Step 4</div>
	<div class="multiple-values-2">Step 5</div>
	<div class="multiple-values-3">Step 6</div>
	<div class="multiple-values-4">Step 7</div>
</body>
</html>
