<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Border Image | COMP1054 Web User Interface Design</title>
	<link rel="stylesheet" href="css/border-image.css" />
	<script src="js/jquery.js"></script>
	<style>
		/* CSS border-image-repeat example
		Thanks to Chris Coyier (https://css-tricks.com/almanac/properties/b/border-image/) */

		/* DONE 1: Examine the image we will use - 'img/doily.png' */
		.bordered-box {
			border: 40px solid pink;
			background-color: #ffd5d5;
			height: 40vh; /*vh and vw are cool cause they stretch properly*/
			width: 40vw;
			/* DONE 2: Set the border-image-source */
			border-image-source: url(img/doily.png);
			/* DONE 3: Set the border-image slice, width, and outset */
			border-image-slice: 30;
			border-image-width: auto;
			border-image-outset: 29px; /*makes it an actual outline, perfectly 30px in line with the slice size*/
			/* DONE 4: Set the border-image-repeat (stretch | repeat | round | space) */
			border-image-repeat: round; /*round stretches it slightly so that the edges of the image perfectly line up*/
		}

		body {
			font-family: sans-serif;
			background-color: #1D1F1F;
		}

		div {
			margin: 1em auto;
		}

		div h1 {
			color: white;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="bordered-box">
		<h1>CSS Border Image</h1>
	</div>
</body>
</html>
