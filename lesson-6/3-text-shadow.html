<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Text Shadow | COMP1054 Web User Interface Design</title>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			font-size: 300%;
			color: red;
		}
		/* DONE 1: Basic shadow with x and y offset */
		.basic {
			text-shadow: 2px 2px;
		}
		/* DONE 2: Basic shadow with offset plus color */
		.basic-color {
			text-shadow: 2px 2px black;
		}
		/* DONE 3: Text shadow with a blur radius */
		.blur {
			text-shadow: 2px 2px 5px black;
		}
		/* DONE 4: Multiple text shadows */
		.multiple {
			text-shadow:
				5px 5px 2px orange,
				-5px 0 1px lime,
				0 5px hotpink,
				5px 5px 3px cyan;

			transition: all 1s;
		}
		.multiple:hover {
			text-shadow:
				-5px -5px 2px orange,
				5px 0 1px lime,
				0 -5px hotpink,
				-5px -5px 3px cyan;
		}
	</style>
</head>
<body>
	<p class="basic">Basic Shadow</p>
	<p class="basic-color">Basic Shadow with Color</p>
	<p class="blur">Blur Radius</p>
	<p class="multiple">Multiple Text Shadows</p>
</body>
</html>
