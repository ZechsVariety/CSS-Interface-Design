<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Gradient Backgrounds</title>
	<style>
		body {
			padding: 1.25em;
			font-size: 100%;
			background-color: #ccc;
		}

		div {
			float: left;
			height: 150px;
			margin: 10px;
			width: 150px;
			background-color: silver;
		}

		p {
			color: #fff;
			font: bold 1.25em/1 sans-serif;
			padding-top: 1.65em;
			text-align: center;
		}
		/* DONE 1: LINEAR GRADIENTS
		------------------------------------------ */
		/* Vertical */
		.vertical-down {

			/* default gradient, so you don't need to specify "to bottom" before the colors */
			background: linear-gradient(silver, black);
		}
		.vertical-up {
			background: linear-gradient(to top, silver, black);
		}
		/* Horizontal */
		.horizontal-rt {
			background: linear-gradient(to right, silver, black);
		}
		.horizontal-lt {
			background: linear-gradient(to left, silver, black);
		}
		/* Diagonal Angles */
		.angle-corners {
			background: linear-gradient(to bottom left, silver, black);
		}
		/* Angles via Degrees */
		.angle-deg {
			background: linear-gradient(120deg, silver, black);
		}

		/* DONE 2: RADIAL GRADIENTS
		------------------------------------------ */
		.radial p {
			
		}
		.radial-center {
			background: radial-gradient(yellow, green);
		}
		.radial-top {
			background: radial-gradient(at top, yellow, green);
		}
		.radial-size-1 {
			background: radial-gradient(ellipse at bottom, yellow, green);
		}
		.radial-size-2 {
			background: radial-gradient(ellipse at top, yellow 60%, green);
		}

		/* DONE 3: LINEAR GRADIENTS WITH COLOR STOPS
		------------------------------------------ */
		.color-stops div {
		}

		.color-stops p {
		}

		.color-stops {
			/* percentage is size, where the colour STARTS transitioning (hence why the transition isnt in the middle) */
			background: linear-gradient(to top, purple 50%, red);
		}
		/* DONE 4: Use a color gradient CSS generator - http://www.colorzilla.com/gradient-editor/ */
		.gradient-generator {
			background: linear-gradient(to bottom,
				rgba(30,87,153,0) 0%,
				rgba(30,87,153,0.8) 15%,
				rgba(30,87,153,1) 19%,
				rgba(30,87,153,1) 20%,
				rgba(255,255,255,1) 50%,
				rgba(30,87,153,1) 80%,
				rgba(30,87,153,1) 81%,
				rgba(30,87,153,0.8) 85%,
				rgba(30,87,153,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		}
	</style>
</head>
<body>
<div class="vertical-down"><p>default</p></div>
<div class="vertical-up"><p>to top</p></div>

<div class="horizontal-rt"><p>to right</p></div>
<div class="horizontal-lt"><p>to left</p></div>

<div class="angle-corners"><p>corner to corner</p></div>

<div class="angle-deg"><p>degrees</p></div>

<section class="radial">
	<div class="radial-center"><p>default</p></div>
	<div class="radial-top"><p>at top</p></div>

	<div class="radial-size-1"><p>radial size 1</p></div>
	<div class="radial-size-2"><p>radial size 2</p></div>
</section>

<div class="color-stops"><p>color stops</p></div>
<div class="gradient-generator"><p>gradient generator</p></div>
</body>
</html>
